<!DOCTYPE html>
<html>
    <head>
        <title>Spec Runner</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="Jasmine/lib/jasmine-1.3.1/jasmine.css">

        <script type="text/javascript" src="Jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
        <script type="text/javascript" src="Jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>

        <script type="text/javascript" src="BasketItem.js"></script>
        <script type="text/javascript" src="ReceiptItem.js"></script>
        <script type="text/javascript" src="ReceiptDetails.js"></script>
        <script type="text/javascript" src="SalesTaxTypes.js"></script>
        <script type="text/javascript" src="SalesTaxCalculator.js"></script>
        <script type="text/javascript" src="SalesTaxCalculatorSpec.js"></script>

        <script type="text/javascript">
            (function () {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function () {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
      </script>
    </head>
    <body>
    </body>
</html>
